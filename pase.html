<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pase de Entrada | Gabriela Medina Perez</title>

    <!-- Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configuración personalizada de Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            zIndex: {
              1: "1",
              5: "5",
              15: "15",
              25: "25",
            },
            fontFamily: {
              dancing: ["Dancing Script", "cursive"],
              playfair: ["Playfair Display", "serif"],
            },
            scale: {
              115: "1.15",
              130: "1.30",
            },
            colors: {
              elegant: {
                black: "#1a1a1a",
                charcoal: {
                  dark: "#2d2d2d",
                  medium: "#404040",
                  light: "#565656",
                },
                grey: "#6a6a6a",
              },
              cream: {
                white: "#f8f6f2",
                pearl: "#f0ede8",
                soft: "#f5f2ed",
              },
              gold: {
                accent: "#d4af37",
                bright: "#f4d03f",
                deep: "#b8860b",
                hover: "#e6c469",
              },
            },
            animation: {
              sparkle: "sparkle 2s infinite ease-in-out",
              heartbeat: "heartbeat 2s infinite ease-in-out",
              "fade-in": "fadeIn 1s ease-in-out",
              "slide-up": "slideUp 0.8s ease-out",
              "envelope-open": "envelopeOpen 1.5s ease-in-out",
              float: "float 3s ease-in-out infinite",
              twinkle: "twinkle 2s infinite alternate",
              "crown-glow": "crownGlow 3s ease-in-out infinite",
            },
            keyframes: {
              sparkle: {
                "0%, 100%": {
                  transform: "scale(1) rotate(0deg)",
                  opacity: "1",
                },
                "50%": {
                  transform: "scale(1.2) rotate(180deg)",
                  opacity: "0.8",
                },
              },
              heartbeat: {
                "0%, 100%": { transform: "scale(1)" },
                "50%": { transform: "scale(1.1)" },
              },
              fadeIn: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              slideUp: {
                "0%": { opacity: "0", transform: "translateY(30px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              envelopeOpen: {
                "0%": { transform: "rotateX(0deg)" },
                "100%": { transform: "rotateX(-180deg)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0px)" },
                "50%": { transform: "translateY(-10px)" },
              },
              twinkle: {
                "0%": { opacity: "0.5", transform: "scale(1)" },
                "100%": { opacity: "1", transform: "scale(1.1)" },
              },
              crownGlow: {
                "0%, 100%": { filter: "drop-shadow(0 0 15px #d4af37)" },
                "50%": { filter: "drop-shadow(0 0 25px #e6c469)" },
              },
            },
          },
        },
      };
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Tabler Icons desde CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="assets/images/golden-butterfly.png"
      type="image/png"
    />

    <!-- CSS personalizado para efectos que no tiene Tailwind -->
    <link rel="stylesheet" href="css/custom-styles.css" />
  </head>
  <body
    class="font-playfair bg-elegant-black text-cream-white overflow-x-hidden particles-envelope"
  >
    <!-- Menú discreto para seleccionar cantidad de personas -->
    <div class="fixed top-4 left-4 z-50">
      <div class="relative">
        <!-- Botón del menú -->
        <button
          id="pass-menu-toggle"
          class="bg-black/20 backdrop-blur-sm border border-gold-accent/30 rounded-full p-3 transition-all duration-300 hover:bg-black/30 hover:border-gold-accent/50 hover:scale-105 group"
        >
          <i
            class="ti ti-users text-gold-accent text-lg group-hover:text-gold-hover transition-colors"
          ></i>
        </button>

        <!-- Dropdown del menú -->
        <div
          id="pass-menu-dropdown"
          class="absolute top-full left-0 mt-2 bg-black/80 backdrop-blur-md border border-gold-accent/40 rounded-lg p-4 min-w-[200px] opacity-0 invisible transform scale-95 transition-all duration-300 origin-top-left"
        >
          <h3 class="font-dancing text-lg text-gold-accent mb-3 text-center">
            Cantidad de Personas
          </h3>
          <div class="space-y-2">
            <button
              onclick="selectPersonCount(1)"
              class="w-full text-left px-3 py-2 rounded-md text-cream-white hover:bg-gold-accent/20 transition-colors duration-200 flex items-center justify-between group"
            >
              <span>Pase Personal</span>
              <i
                class="ti ti-user text-gold-accent text-sm opacity-60 group-hover:opacity-100"
              ></i>
            </button>
            <button
              onclick="selectPersonCount(2)"
              class="w-full text-left px-3 py-2 rounded-md text-cream-white hover:bg-gold-accent/20 transition-colors duration-200 flex items-center justify-between group"
            >
              <span>2 Personas</span>
              <div class="flex items-center space-x-1">
                <i
                  class="ti ti-users text-gold-accent text-sm opacity-60 group-hover:opacity-100"
                ></i>
                <span class="text-gold-accent text-sm">2</span>
              </div>
            </button>
            <button
              onclick="selectPersonCount(3)"
              class="w-full text-left px-3 py-2 rounded-md text-cream-white hover:bg-gold-accent/20 transition-colors duration-200 flex items-center justify-between group"
            >
              <span>3 Personas</span>
              <div class="flex items-center space-x-1">
                <i
                  class="ti ti-users text-gold-accent text-sm opacity-60 group-hover:opacity-100"
                ></i>
                <span class="text-gold-accent text-sm">3</span>
              </div>
            </button>
            <button
              onclick="selectPersonCount(4)"
              class="w-full text-left px-3 py-2 rounded-md text-cream-white hover:bg-gold-accent/20 transition-colors duration-200 flex items-center justify-between group"
            >
              <span>4 Personas</span>
              <div class="flex items-center space-x-1">
                <i
                  class="ti ti-users text-gold-accent text-sm opacity-60 group-hover:opacity-100"
                ></i>
                <span class="text-gold-accent text-sm">4</span>
              </div>
            </button>
            <button
              onclick="selectPersonCount(5)"
              class="w-full text-left px-3 py-2 rounded-md text-cream-white hover:bg-gold-accent/20 transition-colors duration-200 flex items-center justify-between group"
            >
              <span>5 Personas</span>
              <div class="flex items-center space-x-1">
                <i
                  class="ti ti-users text-gold-accent text-sm opacity-60 group-hover:opacity-100"
                ></i>
                <span class="text-gold-accent text-sm">5</span>
              </div>
            </button>
            <button
              onclick="selectPersonCount(6)"
              class="w-full text-left px-3 py-2 rounded-md text-cream-white hover:bg-gold-accent/20 transition-colors duration-200 flex items-center justify-between group"
            >
              <span>6 Personas</span>
              <div class="flex items-center space-x-1">
                <i
                  class="ti ti-users text-gold-accent text-sm opacity-60 group-hover:opacity-100"
                ></i>
                <span class="text-gold-accent text-sm">6</span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- PASE DE ENTRADA - Diseño del sobre -->
    <section
      id="pass-envelope"
      class="min-h-screen flex items-center justify-center elegant-gradient relative overflow-hidden pt-4"
    >
      <!-- Sistema de partículas múltiples -->
      <div class="floating-particles"></div>
      <div class="golden-dust"></div>
      <div class="spiral-particles"></div>
      <div class="butterfly-particles"></div>

      <!-- Efectos ambientales -->
      <div class="ambient-glow"></div>

      <div class="perspective-1000 z-10">
        <!-- Título elegante arriba del sobre -->
        <div class="text-center mb-4">
          <h1
            class="font-dancing text-4xl lg:text-5xl text-cream-white font-semibold mb-2"
          >
            Gabriela Medina Perez
          </h1>
          <div
            class="h-0.5 bg-gradient-to-r from-transparent via-gold-accent to-transparent mx-auto"
          ></div>
        </div>

        <div class="relative w-96 h-64 mx-auto overflow-visible">
          <!-- Fondo completo del sobre que se extiende completamente -->
          <div
            class="absolute top-0 left-0 w-full h-64 bg-gradient-to-t from-cream-white to-cream-pearl border-2 border-gold-accent shadow-elegant z-1"
            style="border-radius: 0 0 0.5rem 0.5rem"
          ></div>

          <!-- Sombras internas para profundidad -->
          <div class="envelope-inner-shadow"></div>

          <!-- Línea central de pliegue -->
          <div class="envelope-center-fold"></div>

          <!-- Pliegues laterales del sobre -->
          <div
            class="absolute top-0 left-0 w-4 h-64 bg-gradient-to-r from-cream-pearl to-cream-soft opacity-70 z-2"
            style="
              border-right: 1px solid rgba(212, 175, 55, 0.3);
              box-shadow: inset -2px 0 4px rgba(0, 0, 0, 0.1);
            "
          ></div>

          <div
            class="absolute top-0 right-0 w-4 h-64 bg-gradient-to-l from-cream-pearl to-cream-soft opacity-70 z-2"
            style="
              border-left: 1px solid rgba(212, 175, 55, 0.3);
              box-shadow: inset 2px 0 4px rgba(0, 0, 0, 0.1);
            "
          ></div>

          <!-- Pliegue inferior del sobre -->
          <div
            class="absolute bottom-0 left-0 w-full h-6 bg-gradient-to-t from-cream-soft to-cream-pearl opacity-60 z-2"
            style="
              border-top: 1px solid rgba(212, 175, 55, 0.2);
              box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.08);
              border-radius: 0 0 0.5rem 0.5rem;
            "
          ></div>

          <!-- Solapa interior del sobre (debajo de la dorada) -->
          <div class="envelope-flap-inner">
            <!-- Textura adicional para mayor realismo -->
            <div class="envelope-flap-inner-texture"></div>
          </div>

          <!-- Solapa del sobre (dorada, encima de la interior) -->
          <div
            class="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-gold-accent to-gold-deep envelope-flap transform-gpu origin-top shadow-lg border border-gold-hover z-10"
          ></div>

          <!-- Mariposa dorada flotante en la esquina inferior izquierda -->
          <div
            class="absolute bottom-2 left-2 w-16 h-16 sm:w-20 sm:h-20 md:w-24 md:h-24 z-15 opacity-90"
            style="transform: rotate(15deg)"
          >
            <img
              src="assets/images/golden-butterfly.png"
              alt="🦋"
              class="w-full h-full object-contain drop-shadow-xl"
            />
          </div>

          <!-- Contenido del sobre -->
          <div class="absolute top-12 left-0 w-full h-52 z-20">
            <!-- Área de contenido -->
            <div
              class="flex flex-col items-center justify-center h-full p-6 text-center"
            >
              <!-- Sello de cera dorado en el centro -->
              <div class="wax-seal wax-seal-golden mb-4"></div>

              <p class="font-playfair text-lg text-elegant-black italic">
                XV Años
              </p>
            </div>
          </div>
        </div>

        <!-- Tarjeta de pase flotante - Independiente del sobre -->
        <div
          class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 translate-x-28 -translate-y-4 bg-gradient-to-br from-cream-white to-cream-pearl border-2 border-gold-accent rounded-lg p-6 shadow-2xl z-50 max-w-[240px] text-center rotate-12 hover:rotate-6 transition-all duration-300 hover:shadow-3xl hover:scale-105"
          style="
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25),
              0 0 20px rgba(212, 175, 55, 0.3),
              inset 0 1px 0 rgba(255, 255, 255, 0.1);
          "
        >
          <!-- Decoración superior de la tarjeta -->
          <div class="border-b border-gold-accent/30 pb-3 mb-4">
            <i
              class="ti ti-ticket text-gold-deep text-3xl block mb-2 drop-shadow-sm"
            ></i>
            <h4
              class="font-dancing text-2xl font-semibold text-elegant-black leading-tight"
            >
              Pase de Entrada
            </h4>
          </div>

          <!-- Contenido de la tarjeta -->
          <div class="text-lg text-elegant-charcoal-medium font-playfair mb-4">
            <!-- Número prominente -->
            <div class="text-center mt-2">
              <div
                class="text-5xl font-bold text-gold-deep font-dancing leading-none mb-1"
                id="pass-number"
              >
                1
              </div>
              <p
                class="text-sm text-elegant-charcoal-medium font-medium"
                id="pass-label"
              >
                Persona
              </p>
            </div>
          </div>

          <!-- Decoración inferior -->
          <div class="pt-3 border-t border-gold-accent/20">
            <div class="flex justify-center space-x-2">
              <i
                class="ti ti-star-filled text-gold-accent text-base drop-shadow-sm"
              ></i>
              <i
                class="ti ti-star-filled text-gold-bright text-base drop-shadow-sm"
              ></i>
              <i
                class="ti ti-star-filled text-gold-accent text-base drop-shadow-sm"
              ></i>
            </div>
          </div>

          <!-- Sombra proyectada en el sobre -->
          <div
            class="absolute inset-0 bg-black/10 rounded-lg blur-sm transform translate-y-3 translate-x-2 -z-10"
            style="filter: blur(6px)"
          ></div>
        </div>
      </div>
    </section>

    <script>
      // Estado del menú
      let isMenuOpen = false;
      let selectedPersonCount = 1;

      // Referencias a elementos
      const menuToggle = document.getElementById("pass-menu-toggle");
      const menuDropdown = document.getElementById("pass-menu-dropdown");

      // Toggle del menú
      menuToggle.addEventListener("click", (e) => {
        e.stopPropagation();
        toggleMenu();
      });

      // Cerrar menú al hacer click fuera
      document.addEventListener("click", (e) => {
        if (
          !menuToggle.contains(e.target) &&
          !menuDropdown.contains(e.target)
        ) {
          closeMenu();
        }
      });

      // Función para abrir/cerrar menú
      function toggleMenu() {
        isMenuOpen = !isMenuOpen;
        if (isMenuOpen) {
          openMenu();
        } else {
          closeMenu();
        }
      }

      // Abrir menú
      function openMenu() {
        isMenuOpen = true;
        menuDropdown.classList.remove("opacity-0", "invisible", "scale-95");
        menuDropdown.classList.add("opacity-100", "visible", "scale-100");
      }

      // Cerrar menú
      function closeMenu() {
        isMenuOpen = false;
        menuDropdown.classList.remove("opacity-100", "visible", "scale-100");
        menuDropdown.classList.add("opacity-0", "invisible", "scale-95");
      }

      // Función para seleccionar cantidad de personas
      function selectPersonCount(count) {
        selectedPersonCount = count;

        // Actualizar el contenido de la tarjeta de pase
        updatePassCard(count);

        // Cerrar el menú
        closeMenu();

        // Animación sutil del botón para confirmar selección
        menuToggle.classList.add("scale-110");
        setTimeout(() => {
          menuToggle.classList.remove("scale-110");
        }, 200);
      }

      // Actualizar la tarjeta de pase según la cantidad seleccionada
      function updatePassCard(count) {
        const passCard = document.querySelector(
          ".absolute.top-1\\/2.left-1\\/2"
        );
        const passNumber = document.getElementById("pass-number");
        const passLabel = document.getElementById("pass-label");

        // Actualizar el número y etiqueta
        passNumber.textContent = count;
        passLabel.textContent = count === 1 ? "Persona" : "Personas";

        // Actualizar el ícono del botón del menú según la selección
        const menuIcon = menuToggle.querySelector("i");
        if (count === 1) {
          menuIcon.className =
            "ti ti-user text-gold-accent text-lg group-hover:text-gold-hover transition-colors";
        } else {
          menuIcon.className =
            "ti ti-users text-gold-accent text-lg group-hover:text-gold-hover transition-colors";
        }

        // Animación sutil de la tarjeta para mostrar el cambio
        passCard.classList.add("scale-105");
        setTimeout(() => {
          passCard.classList.remove("scale-105");
        }, 300);

        // Animación especial para el número
        passNumber.classList.add("scale-125");
        setTimeout(() => {
          passNumber.classList.remove("scale-125");
        }, 400);
      }

      // Inicialización
      document.addEventListener("DOMContentLoaded", () => {
        // Configurar estado inicial
        updatePassCard(1);
      });
    </script>
  </body>
</html>
